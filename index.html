<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi economia</title>
    <link rel="stylesheet" href="./resources/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Mi aplicacion de gastos</h1>
        <div class="row mt-5">
            <div class="col-md-6">
                <form class="row"  id="form">
                    <div class="col-12 mb-3">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="selector" id="ingreso" value="Ingreso" checked>
                            <label class="form-check-label" for="ingreso">Ingreso</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="selector" id="egreso" value="Egreso">
                            <label class="form-check-label" for="egreso">Egreso</label>
                        </div>
                    </div>
                    <div class="col-12 mb-3">
                        <label for="descripcion">Descripcion</label>
                        <input class="form-control" type="text" id="descripcion" name="descripcion" required>
                    </div>
                    <div class="col-12 mb-3">
                        <label for="monto">Monto</label>
                        <input class="form-control" min="0" type="number" id="monto" name="monto" required>
                    </div>
                    <div class="col-12 mb-3">
                        <label for="categoria">Categoria</label>
                        <select class="form-select" name="categoria" id="categoria">
                        </select>
                    </div>
                    <div class="col-12">
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" type="submit" id="btnEnvio">Guardan</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-6 mt-5">
                <table id="table" class="table table-striped">
                    <tr>
                        <th>Tipo</th>
                        <th>Descripcion</th>
                        <th>Monto</th>
                        <th>Categoria</th>
                        <th></th>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <script src="resources/js/scripts.js"></script>
</body>
</html>
